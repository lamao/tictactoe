<div class="section">
    <h3>All games</h3>
    <div ng-if="!isShowAddForm">
        <button class="btn btn-default btn-sm" ng-click="onShowAddForm()">
            <span class="glyphicon glyphicon-plus"></span> New game
        </button>
    </div>
    <div ng-if="isShowAddForm">
        <label>Game title</label>
        <input type="text" ng-model="newItem.title"/>
        <button class="btn btn-default btn-sm" ng-click="onSave()">
            <span class="glyphicon glyphicon-save"></span> Create
        </button>
    </div>
    <br/>
    <div class="row" ng-repeat="item in items">
        <div class="col-sm-6">{{::item.title}}</div>
        <div class="col-sm-4">{{::item.state.title}}</div>
        <div class="col-sm-2">
            <a href="#/game/{{::item.id}}" class="btn btn-default btn-sm">
                <div ng-if="item.state.code == constants.STATES.IN_PROGRESS">
                    <span class="glyphicon glyphicon-play"></span> Play
                </div>
                <div ng-if="item.state.code != constants.STATES.IN_PROGRESS">
                    <span class="glyphicon glyphicon-eye-open"></span> View
                </div>
            </a>
        </div>
    </div>
</div>
